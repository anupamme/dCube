<!doctype HTML>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>D Cube</title>

    <link rel="stylesheet" type="text/css" href="lib/jquery-ui/jquery-ui-1.9.0.custom.min.css" />

    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="lib/d3.v2.min.js"></script>
    <script src="dcube.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <h2> Dcube </h2>
      <div id="d3"></div>
    </div>
    <script>
      var data = {
        type: '1d',
        array: [54, 43, 41, 44, 35],
        xLabels: [2006, 2007, 2008, 2009, 2010],
        xName: 'year',
        yName: 'books'
      };

      $(document).ready(function () {
        $('#d3').dCube({'data': data});
      });
    </script>

  </body>

</html>
