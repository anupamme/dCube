<!doctype HTML>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>D Cube</title>

    <link rel="stylesheet" type="text/css" href="dcube.css" />

    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/d3.v2.min.js"></script>
    <script src="dcube.js"></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="d3"></div>
    </div>
    <script>
      var data = 
      [{year: 2006, books: 54},
      {year: 2007, books: 43},
      {year: 2008, books: 41},
      {year: 2009, books: 44},
      {year: 2010, books: 35}];

      $(document).ready(function () {
        $('#d3').dCube({'data': data});
      });
    </script>

  </body>

</html>
